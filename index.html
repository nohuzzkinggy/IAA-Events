<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IAA Events</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>IAA Events</h1>
  </header>

  <!-- User login/logout/profile area -->
  <div id="user-area"></div>

  <!-- Events list -->
  <main>
    <section id="events"></section>
  </main>

  <!-- Admin panel (only shown for whitelisted users) -->
  <section id="admin-panel" style="display:none;">
    <h2>Create Event</h2>
    <form id="create-event-form">
      <input type="text" id="event-title" placeholder="Event Title" required>
      <input type="text" id="event-host" placeholder="Host Name" required>
      <input type="date" id="event-date" required>
      <input type="text" id="event-location" placeholder="Location" required>
      <input type="url" id="event-image" placeholder="Image URL" required>
      <textarea id="event-description" placeholder="Description"></textarea>
      <button type="submit">Create Event</button>
    </form>
  </section>

  <script src="app.js" defer></script>
</body>
</html>
